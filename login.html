<!DOCTYPE html>
<html>
    <head>
        <title>Lets Chat</title>
        <link rel="stylesheet" href="lets_chat.css">
        <script src="lets_chat.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
       <div class="row no-gutters">
           <div class="col no-gutters">
              <div class="left-side">
                  <img id="logo-login" src="logo.png">
                  <br>
                  <br>
                  <b class="motto">The Perfect Chat App For Teachers And Kids</b>
              </div>
           </div>
           <div class="col no-gutters">
               <div class="right-side">
                   <img id="login-pic" src="login-pic.png">
                   <br>
                  <label class="label"><b>Username</b>
                </label>
                  <br>
                  <br>
                  <input id="username" type="text" placeholder="Username" class="right">
                  <br>
                  <br>
                  <button class="right btn-info" onclick="addUser()">Login</button>
               </div>
           </div>
       </div>

       
  </body>
</html>
